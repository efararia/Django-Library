{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">درخواست امانت کتاب</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">ثبت درخواست</button>
    </form>

    {% for message in messages %}
        <div class="alert alert-info mt-3">{{ message }}</div>
    {% endfor %}
</div>
{% endblock %}
