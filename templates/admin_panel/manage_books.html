{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="title">مدیریت کتاب‌ها</h1>

    <a href="{% url 'admin_panel:add_book' %}" class="btn btn-primary">کتاب جدید</a>

    <table class="table">
        <thead>
            <tr>
                <th>عنوان</th>
                <th>نویسنده</th>
                <th>سال انتشار</th>
                <th>دسته‌بندی</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
                <td>{{ book.category }}</td>
                <td>
                    <a href="{% url 'admin_panel:edit_book' book.id %}" class="btn btn-warning">ویرایش</a>
                    
                    <form action="{% url 'admin_panel:delete_book' book.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" onclick="return confirm('آیا مطمئن هستید می‌خواهید حذف کنید؟');">حذف</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">کتابی موجود نیست.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
