{% extends "base.html" %}
{% block title %}داشبورد مدیریت{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h1 class="dashboard-title">داشبورد مدیریت</h1>

    <div class="dashboard-cards">
        <div class="dashboard-card">
            <h3>تعداد کتاب‌ها</h3>
            <p>{{ books_count }}</p>
        </div>
        <div class="dashboard-card">
            <h3>تعداد کاربران</h3>
            <p>{{ users_count }}</p>
        </div>
    </div>

    <div class="dashboard-buttons">
        <a href="{% url 'admin_panel:manage_books' %}">مدیریت کتاب‌ها</a>
        <a href="{% url 'admin_panel:manage_users' %}">مدیریت کاربران</a>
    </div>
</div>
{% endblock %}
